<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lebenslife</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      height: 100vh;
      background: #f0f0f0;
    }
    #leftPanel {
      width: 25%;
      background: white;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow-y: auto;
      font-size: 14px;
    }
    #mainPanel {
      flex-grow: 1;
      background: white;
      margin-left: 20px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, select, button {
      font-size: 16px;
      padding: 8px;
      margin: 6px 0;
      width: 200px;
    }
    button.action-button {
      margin: 8px 5px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
    button.action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    ul {
      padding-left: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="leftPanel">
    <h3>Lebensereignisse</h3>
    <div id="lifeLog"></div>
  </div>
  <div id="mainPanel">
    <h1>Lebenslife</h1>
    <p>Bitte gib deine Daten ein, um dein Leben zu starten:</p>
    <input type="text" id="firstNameInput" placeholder="Vorname" /><br />
    <input type="text" id="lastNameInput" placeholder="Nachname" /><br />

    <label for="countrySelect">Herkunftsland:</label><br />
    <select id="countrySelect">
      <option value="" disabled selected>Bitte wählen</option>
      <option>Deutschland</option>
      <option>Österreich</option>
      <option>Schweiz</option>
      <option>USA</option>
      <option>Frankreich</option>
      <option>Italien</option>
      <option>Spanien</option>
      <option>Andere</option>
    </select><br />

    <label for="citySelect">Ort:</label><br />
    <select id="citySelect">
      <option value="" disabled selected>Bitte wählen</option>
      <option>Berlin</option>
      <option>Hamburg</option>
      <option>München</option>
      <option>Köln</option>
      <option>Frankfurt</option>
      <option>Andere</option>
    </select><br />

    <label for="genderSelect">Geschlecht:</label><br />
    <select id="genderSelect">
      <option value="" disabled selected>Bitte wählen</option>
      <option>Männlich</option>
      <option>Weiblich</option>
    </select><br />

    <button onclick="startLife()">Leben starten</button>
    <p id="status"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgM3QJcj4WnOM9KcTikJI-YXF7iTiUNJI",
      authDomain: "lebenslife-301c0.firebaseapp.com",
      projectId: "lebenslife-301c0",
      storageBucket: "lebenslife-301c0.appspot.com",
      messagingSenderId: "638829520763",
      appId: "1:638829520763:web:cff41bdf58c0b8536cffde"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userId = null;
    let playerData = null;

    // Anonym anmelden
    signInAnonymously(auth)
      .then(() => {
        document.getElementById("status").textContent = "Eingeloggt. Du kannst loslegen!";
      })
      .catch((error) => {
        document.getElementById("status").textContent = "Fehler beim Login: " + error.message;
      });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        console.log("Angemeldet als:", userId);

        // Falls Spielstand existiert, laden
        const docSnap = await getDoc(doc(db, "spielstaende", userId));
        if (docSnap.exists()) {
          playerData = docSnap.data();
          renderLifeCenter();
          updateLifeLog();
        }
      }
    });

    // Starten des Lebens
    window.startLife = async function () {
      const firstName = document.getElementById("firstNameInput").value.trim();
      const lastName = document.getElementById("lastNameInput").value.trim();
      const country = document.getElementById("countrySelect").value;
      const city = document.getElementById("citySelect").value;
      const gender = document.getElementById("genderSelect").value;

      if (!firstName || !lastName || !country || !city || !gender) {
        alert("Bitte fülle alle Felder aus.");
        return;
      }

      // Elternstatus zufällig
      const randStatus = Math.random();
      let parentsStatus;
      if (randStatus < 0.7) parentsStatus = "verheiratet";
      else if (randStatus < 0.8) parentsStatus = "zusammen, unverheiratet";
      else if (randStatus < 0.95) parentsStatus = "getrennt";
      else parentsStatus = "geschieden";

      // Elternsexualität 10% schwul, 10% lesbisch, sonst hetero
      const randSex = Math.random();
      let parentsSexuality = "hetero";
      if (randSex < 0.1) parentsSexuality = "schwul";
      else if (randSex < 0.2) parentsSexuality = "lesbisch";

      // Elternnamen vergeben
      const fatherLastName = (parentsSexuality === "schwul" || parentsStatus === "zusammen, unverheiratet" || parentsStatus === "getrennt" || parentsStatus === "geschieden") ? lastName : lastName;
      const motherLastName = (parentsSexuality === "schwul") ? null : (parentsStatus === "verheiratet" ? lastName : null);

      playerData = {
        firstName,
        lastName,
        country,
        city,
        gender,
        age: 0,
        health: 100,
        happiness: 50,
        lifeLog: ["Du wurdest geboren."],
        parents: {
          status: parentsStatus,
          sexuality: parentsSexuality,
          father: { firstName: "Hans", lastName: fatherLastName },
          mother: parentsSexuality === "schwul" ? null : { firstName: "Maria", lastName: motherLastName }
        }
      };

      await savePlayerData();
      renderLifeCenter();
      updateLifeLog();
    };

    // Speichern des Spielstandes
    async function savePlayerData() {
      try {
        await setDoc(doc(db, "spielstaende", userId), playerData);
      } catch (e) {
        alert("Fehler beim Speichern: " + e.message);
      }
    }

    // Zufalls-Geschlecht
    function randomGender() {
      return Math.random() < 0.5 ? "Männlich" : "Weiblich";
    }

    // Zufallsalter für Beziehungen (30–60)
    function randomAge(min = 30, max = 60) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Sexualität: 80% hetero, 10% homosexuell, 10% bisexuell
    function randomSexuality() {
      const rnd = Math.random();
      if (rnd < 0.8) return "hetero";
      if (rnd < 0.9) return "homosexuell";
      return "bisexuell";
    }

    // Hauptansicht rendern
    function renderLifeCenter() {
      if (!playerData) return;

      const workDisabled = playerData.age < 16;
      let studyDisabled = false;
      let studyLabel = "Ausbildung";

      if (playerData.age < 3) {
        studyDisabled = true;
        studyLabel = "Ausbildung (ab 3 Jahre)";
      } else if (playerData.age >= 3 && playerData.age < 6) {
        studyLabel = "Kindergarten";
      }

      const leisureDisabled = playerData.age < 3;

      document.getElementById("mainPanel").innerHTML = `
        <h1>Willkommen, ${playerData.firstName} ${playerData.lastName}!</h1>
        <p>Alter: ${playerData.age} | Gesundheit: ${playerData.health} | Glück: ${playerData.happiness}</p>

        <button class="action-button" onclick="work()" ${workDisabled ? "disabled" : ""}>Arbeit</button>
        <button class="action-button" onclick="study()" ${studyDisabled ? "disabled" : ""}>${studyLabel}</button>
        <button class="action-button" onclick="leisure()" ${leisureDisabled ? "disabled" : ""}>Freizeit</button>
        <button class="action-button" onclick="relationships()">Beziehungen</button>
        <button class="action-button" onclick="showStats()">Stats anzeigen</button>
        <button class="action-button" onclick="ageUp()">+ 1 Jahr älter</button>

        <p id="actionStatus"></p>
        <div id="relationsList"></div>
      `;

      updateLifeLog();
    }

    // Lebensereignisse aktualisieren
    function updateLifeLog() {
      if (!playerData) return;
      const logDiv = document.getElementById("lifeLog");
      logDiv.innerHTML = playerData.lifeLog.map(entry => `<p>${entry}</p>`).join("");
    }

    // Beziehungen anzeigen
    window.relationships = function () {
      if (!playerData) return;
      const relationsDiv = document.getElementById("relationsList");
      const p = playerData.parents;

      function relationHtml(name, lastname, gender, age, sexuality) {
        return `<p><strong>${name} ${lastname ? lastname : ""}</strong><br>
          Geschlecht: ${gender}<br>
          Alter: ${age} Jahre<br>
          Sexualität: ${sexuality}</p>`;
      }

      let html = "<h3>Deine Eltern:</h3>";

      if (p.sexuality === "schwul") {
        // Zwei Väter
        html += relationHtml("Hans", playerData.lastName, "Männlich", randomAge(), randomSexuality());
        html += relationHtml("Peter", playerData.lastName, "Männlich", randomAge(), randomSexuality());
        html += `<p>Elternstatus: ${p.status}</p>`;
      } else if (p.sexuality === "lesbisch") {
        // Zwei Mütter
        html += relationHtml("Maria", playerData.lastName, "Weiblich", randomAge(), randomSexuality());
        html += relationHtml("Anna", playerData.lastName, "Weiblich", randomAge(), randomSexuality());
        html += `<p>Elternstatus: ${p.status}</p>`;
      } else {
        // Hetero Eltern
        if (p.mother) html += relationHtml(p.mother.firstName, p.mother.lastName, "Weiblich", randomAge(), randomSexuality());
        if (p.father) html += relationHtml(p.father.firstName, p.father.lastName, "Männlich", randomAge(), randomSexuality());
        html += `<p>Elternstatus: ${p.status}</p>`;
      }

      relationsDiv.innerHTML = html;
    };

    // Aktionen (Dummy, können erweitert werden)
    window.work = async function () {
      playerData.lifeLog.push(`Im Alter von ${playerData.age} hast du gearbeitet.`);
      playerData.happiness = Math.min(playerData.happiness + 2, 100);
      await savePlayerData();
      updateLifeLog();
      document.getElementById("actionStatus").textContent = "Du hast gearbeitet.";
    };

    window.study = async function () {
      let activity = "Ausbildung";
      if (playerData.age >= 3 && playerData.age < 6) activity = "Kindergarten";

      playerData.lifeLog.push(`Im Alter von ${playerData.age} hast du den ${activity} besucht.`);
      playerData.happiness = Math.min(playerData.happiness + 3, 100);
      await savePlayerData();
      updateLifeLog();
      document.getElementById("actionStatus").textContent = `Du hast ${activity} gemacht.`;
    };

    window.leisure = async function () {
      playerData.lifeLog.push(`Im Alter von ${playerData.age} hast du Freizeit genossen.`);
      playerData.happiness = Math.min(playerData.happiness + 5, 100);
      await savePlayerData();
      updateLifeLog();
      document.getElementById("actionStatus").textContent = "Du hast Freizeit gehabt.";
    };

    window.showStats = function () {
      alert(`Name: ${playerData.firstName} ${playerData.lastName}\nAlter: ${playerData.age}\nGesundheit: ${playerData.health}\nGlück: ${playerData.happiness}`);
    };

    // +1 Jahr alt werden und speichern
    window.ageUp = async function () {
      playerData.age++;
      playerData.lifeLog.push(`Du bist nun ${playerData.age} Jahre alt.`);
      await savePlayerData();
      renderLifeCenter();
      updateLifeLog();
    };
  </script>
</body>
</html>
