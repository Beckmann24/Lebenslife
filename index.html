<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lebenslife</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 480px;
      margin: 40px auto;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px #ccc;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #0066cc;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover:enabled {
      background-color: #004a99;
    }
    button:disabled {
      background-color: #999999;
      cursor: default;
    }
    #lifeCenter {
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px #bbb;
    }
    #stats {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .action-button {
      width: 90%;
      max-width: 350px;
      padding: 12px;
      margin: 8px auto;
      font-size: 18px;
      background-color: #008080;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.25s ease;
    }
    .action-button:hover:enabled {
      background-color: #005050;
    }
    .action-button:disabled {
      background-color: #999999;
      cursor: default;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <h1>üß¨ Lebenslife</h1>
  <p>Gib deine Daten ein, um dein Leben zu starten:</p>

  <input type="text" id="nameInput" placeholder="Dein Name" /><br />

  <select id="countrySelect">
    <option value="" disabled selected>Herkunftsland w√§hlen</option>
    <option value="Deutschland">Deutschland</option>
    <option value="√ñsterreich">√ñsterreich</option>
    <option value="Schweiz">Schweiz</option>
    <option value="Andere">Andere</option>
  </select><br />

  <select id="citySelect">
    <option value="" disabled selected>Ort w√§hlen</option>
    <option value="Berlin">Berlin</option>
    <option value="M√ºnchen">M√ºnchen</option>
    <option value="Hamburg">Hamburg</option>
    <option value="Wien">Wien</option>
    <option value="Z√ºrich">Z√ºrich</option>
    <option value="Andere">Andere</option>
  </select><br />

  <select id="genderSelect">
    <option value="" disabled selected>Geschlecht w√§hlen</option>
    <option value="M√§nnlich">M√§nnlich</option>
    <option value="Weiblich">Weiblich</option>
  </select><br />

  <button onclick="startLife()">Leben starten</button>

  <p id="status"></p>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgM3QJcj4WnOM9KcTikJI-YXF7iTiUNJI",
      authDomain: "lebenslife-301c0.firebaseapp.com",
      projectId: "lebenslife-301c0",
      storageBucket: "lebenslife-301c0.appspot.com",
      messagingSenderId: "638829520763",
      appId: "1:638829520763:web:cff41bdf58c0b8536cffde"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userId = null;
    let playerData = null;

    signInAnonymously(auth)
      .then(() => {
        document.getElementById("status").textContent = "Eingeloggt. Du kannst loslegen!";
      })
      .catch((error) => {
        document.getElementById("status").textContent = "Fehler beim Login: " + error.message;
      });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userId = user.uid;
        console.log("Angemeldet als:", userId);
      }
    });

    window.startLife = async function () {
      const name = document.getElementById("nameInput").value.trim();
      const country = document.getElementById("countrySelect").value;
      const city = document.getElementById("citySelect").value;
      const gender = document.getElementById("genderSelect").value;

      if (!name) { alert("Bitte gib einen Namen ein."); return; }
      if (!country) { alert("Bitte w√§hle dein Herkunftsland."); return; }
      if (!city) { alert("Bitte w√§hle deinen Ort."); return; }
      if (!gender) { alert("Bitte w√§hle dein Geschlecht."); return; }

      playerData = {
        name,
        country,
        city,
        gender,
        age: 0,
        health: 100,
        happiness: 50,
        createdAt: new Date()
      };

      try {
        await setDoc(doc(db, "spielstaende", userId), playerData);
        renderLifeCenter();
      } catch (e) {
        alert("Fehler beim Speichern: " + e.message);
      }
    };

    // Rendern der Lebenszentrale mit Zustandspr√ºfung f√ºr Buttons
    function renderLifeCenter() {
      // Buttons: Arbeit und Ausbildung je nach Alter anpassen
      let workDisabled = playerData.age < 16;
      let studyDisabled = false;
      let studyLabel = "Ausbildung";

      if (playerData.age < 3) {
        studyDisabled = true;
        studyLabel = "Ausbildung (ab 3 Jahre)";
      } else if (playerData.age >= 3 && playerData.age < 6) {
        studyLabel = "Kindergarten";
      }

      document.body.innerHTML = `
        <h1>Willkommen, ${playerData.name}!</h1>
        <div id="lifeCenter">
          <div id="stats">
            <p><strong>Alter:</strong> ${playerData.age}</p>
            <p><strong>Gesundheit:</strong> ${playerData.health}</p>
            <p><strong>Gl√ºck:</strong> ${playerData.happiness}</p>
            <p><strong>Herkunft:</strong> ${playerData.city}, ${playerData.country}</p>
            <p><strong>Geschlecht:</strong> ${playerData.gender}</p>
          </div>

          <button class="action-button" onclick="liveYear()">Leben</button>
          <button id="workBtn" class="action-button" onclick="work()" ${workDisabled ? "disabled" : ""}>Arbeit</button>
          <button id="studyBtn" class="action-button" onclick="study()" ${studyDisabled ? "disabled" : ""}>${studyLabel}</button>
          <button class="action-button" onclick="leisure()">Freizeit</button>
          <button class="action-button" onclick="relationships()">Beziehungen</button>
          <button class="action-button" onclick="showStats()">Statistik</button>
        </div>
        <p id="actionStatus"></p>
      `;
    }

    // Lebensjahr leben und speichern (alter, gl√ºck, gesundheit)
    window.liveYear = async function () {
      playerData.age++;
      playerData.happiness = Math.min(playerData.happiness + 5, 100);
      playerData.health = Math.max(playerData.health - 2, 0);
      await updatePlayer();
      showAction("Du hast ein Jahr gelebt.");
    };

    window.work = async function () {
      playerData.happiness = Math.max(playerData.happiness - 3, 0);
      playerData.health = Math.max(playerData.health - 1, 0);
      await updatePlayer();
      showAction("Du hast gearbeitet.");
    };

    window.study = async function () {
      // Je nach Alter unterschiedliche Effekte (z.B. Kindergarten oder Ausbildung)
      if (playerData.age >= 3 && playerData.age < 6) {
        playerData.happiness = Math.min(playerData.happiness + 4, 100);
        playerData.health = Math.min(playerData.health + 1, 100);
        showAction("Du hast den Kindergarten besucht.");
      } else if (playerData.age >= 6) {
        playerData.happiness = Math.min(playerData.happiness + 6, 100);
        playerData.health = Math.min(playerData.health + 2, 100);
        showAction("Du hast eine Ausbildung gemacht.");
      } else {
        showAction("Du bist zu jung f√ºr Ausbildung/Kindergarten.");
        return;
      }
      await updatePlayer();
    };

    window.leisure = async function () {
      playerData.happiness = Math.min(playerData.happiness + 8, 100);
      playerData.health = Math.min(playerData.health + 3, 100);
      await updatePlayer();
      showAction("Du hast Freizeit genossen.");
    };

    window.relationships = async function () {
      playerData.happiness = Math.min(playerData.happiness + 5, 100);
      await updatePlayer();
      showAction("Du hast Zeit mit Freunden/Familie verbracht.");
    };

    window.showStats = function () {
      alert(
        `Name: ${playerData.name}\n` +
        `Alter: ${playerData.age}\n` +
        `Gesundheit: ${playerData.health}\n` +
        `Gl√ºck: ${playerData.happiness}\n` +
        `Ort: ${playerData.city}, ${playerData.country}\n` +
        `Geschlecht: ${playerData.gender}`
      );
    };

    async function updatePlayer() {
      // √úberschreibt den alten Speicherstand mit neuem
      await setDoc(doc(db, "spielstaende", userId), playerData);
      renderLifeCenter();
    }

    function showAction(msg) {
      const statusEl = document.getElementById("actionStatus");
      statusEl.textContent = msg;
    }
  </script>
</body>
</html>
