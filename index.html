<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lebenslife</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 720px;
      margin: 40px auto;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px #ccc;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    #leftPanel {
      flex: 1;
      background: white;
      border-radius: 8px;
      padding: 15px;
      height: 600px;
      overflow-y: auto;
      text-align: left;
      box-shadow: 0 0 10px #bbb;
    }
    #mainPanel {
      flex: 2;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px #bbb;
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      cursor: pointer;
      background-color: #0066cc;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover:enabled {
      background-color: #004a99;
    }
    button:disabled {
      background-color: #999999;
      cursor: default;
    }
    .action-button {
      width: 90%;
      max-width: 350px;
      padding: 12px;
      margin: 8px auto;
      font-size: 18px;
      background-color: #008080;
      color: white;
      border: none;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.25s ease;
    }
    .action-button:hover:enabled {
      background-color: #005050;
    }
    .action-button:disabled {
      background-color: #999999;
      cursor: default;
      box-shadow: none;
    }
    #relationsList {
      margin-top: 10px;
      font-size: 16px;
      line-height: 1.4em;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="leftPanel">
    <h2>Deine Lebensgeschichte</h2>
    <div id="lifeLog"></div>
  </div>

  <div id="mainPanel">
    <h1>üß¨ Lebenslife</h1>
    <p>Gib deine Daten ein, um dein Leben zu starten:</p>

    <input type="text" id="firstNameInput" placeholder="Vorname" />
    <input type="text" id="lastNameInput" placeholder="Nachname" />

    <select id="countrySelect">
      <option value="" disabled selected>Herkunftsland w√§hlen</option>
      <option value="Deutschland">Deutschland</option>
      <option value="√ñsterreich">√ñsterreich</option>
      <option value="Schweiz">Schweiz</option>
      <option value="Andere">Andere</option>
    </select>

    <select id="citySelect">
      <option value="" disabled selected>Ort w√§hlen</option>
      <option value="Berlin">Berlin</option>
      <option value="M√ºnchen">M√ºnchen</option>
      <option value="Hamburg">Hamburg</option>
      <option value="Wien">Wien</option>
      <option value="Z√ºrich">Z√ºrich</option>
      <option value="Andere">Andere</option>
    </select>

    <select id="genderSelect">
      <option value="" disabled selected>Geschlecht w√§hlen</option>
      <option value="M√§nnlich">M√§nnlich</option>
      <option value="Weiblich">Weiblich</option>
    </select>

    <button onclick="startLife()">Leben starten</button>

    <p id="status"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgM3QJcj4WnOM9KcTikJI-YXF7iTiUNJI",
      authDomain: "lebenslife-301c0.firebaseapp.com",
      projectId: "lebenslife-301c0",
      storageBucket: "lebenslife-301c0.appspot.com",
      messagingSenderId: "638829520763",
      appId: "1:638829520763:web:cff41bdf58c0b8536cffde"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userId = null;
    let playerData = null;

    signInAnonymously(auth)
      .then(() => {
        document.getElementById("status").textContent = "Eingeloggt. Du kannst loslegen!";
      })
      .catch((error) => {
        document.getElementById("status").textContent = "Fehler beim Login: " + error.message;
      });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userId = user.uid;
        console.log("Angemeldet als:", userId);
      }
    });

    // Hilfsfunktion Zufallszahl von 0-1
    function random() {
      return Math.random();
    }

    // Eltern-Status bestimmen (Verheiratet, Zusammen, Getrennt, Geschieden)
    function generateParentsStatus() {
      const rnd = random();
      if (rnd < 0.7) return "verheiratet";
      if (rnd < 0.8) return "zusammen";
      if (rnd < 0.95) return "getrennt";
      return "geschieden";
    }

    // Sexualit√§t der Eltern: 10% schwul, 10% lesbisch, 80% hetero
    function generateParentsSexuality() {
      const rnd = random();
      if (rnd < 0.1) return "schwul";
      if (rnd < 0.2) return "lesbisch";
      return "hetero";
    }

    window.startLife = async function () {
      const firstName = document.getElementById("firstNameInput").value.trim();
      const lastName = document.getElementById("lastNameInput").value.trim();
      const country = document.getElementById("countrySelect").value;
      const city = document.getElementById("citySelect").value;
      const gender = document.getElementById("genderSelect").value;

      if (!firstName) { alert("Bitte gib deinen Vornamen ein."); return; }
      if (!lastName) { alert("Bitte gib deinen Nachnamen ein."); return; }
      if (!country) { alert("Bitte w√§hle dein Herkunftsland."); return; }
      if (!city) { alert("Bitte w√§hle deinen Ort."); return; }
      if (!gender) { alert("Bitte w√§hle dein Geschlecht."); return; }

      // Eltern-Status und Sexualit√§t generieren
      const parentsStatus = generateParentsStatus();
      const parentsSexuality = generateParentsSexuality();

      // Elternnamen berechnen
      let motherLastName = lastName; // Standard Mutter Nachname
      let fatherLastName = lastName;

      if (parentsStatus !== "verheiratet") {
        // Mutter hat eigenen Nachnamen, Vater den Spieler-Nachnamen
        motherLastName = "M√ºller"; // Beispiel-Mutter-Nachname (kann randomisiert werden)
      }
      // Bei schwulen oder lesbischen Eltern passen wir Namen an:
      // Schwule Eltern = Vater & Partner m√§nnlich, lesbisch = Mutter & Partner weiblich
      // Wir machen es einfach und setzen bei nicht hetero die Partnernamen identisch zum Spieler-Nachnamen.
      if (parentsSexuality === "schwul") {
        motherLastName = null; // keine Mutter sondern 2 V√§ter
        fatherLastName = lastName;
      }
      if (parentsSexuality === "lesbisch") {
        fatherLastName = null; // keine Vater sondern 2 M√ºtter
        motherLastName = lastName;
      }

      playerData = {
        firstName,
        lastName,
        country,
        city,
        gender,
        age: 0,
        health: 100,
        happiness: 50,
        createdAt: new Date(),
        lifeLog: ["Du wurdest geboren."],
        parents: {
          status: parentsStatus,
          sexuality: parentsSexuality,
          mother: motherLastName ? { firstName: "Maria", lastName: motherLastName } : null,
          father: fatherLastName ? { firstName: "Hans", lastName: fatherLastName } : null,
        }
      };

      try {
        await setDoc(doc(db, "spielstaende", userId), playerData);
        renderLifeCenter();
        updateLifeLog();
      } catch (e) {
        alert("Fehler beim Speichern: " + e.message);
      }
    };

    function renderLifeCenter() {
      const workDisabled = playerData.age < 16;
      let studyDisabled = false;
      let studyLabel = "Ausbildung";

      if (playerData.age < 3) {
        studyDisabled = true;
        studyLabel = "Ausbildung (ab 3 Jahre)";
      } else if (playerData.age >= 3 && playerData.age < 6) {
        studyLabel = "Kindergarten";
      } else {
        studyLabel = "Ausbildung";
      }

      const leisureDisabled = playerData.age < 3;

      document.getElementById("mainPanel").innerHTML = `
        <h1>Willkommen, ${playerData.firstName} ${playerData.lastName}!</h1>
        <p>Alter: ${playerData.age} | Gesundheit: ${playerData.health} | Gl√ºck: ${playerData.happiness}</p>

        <button class="action-button" onclick="work()" ${workDisabled ? "disabled" : ""}>Arbeit</button>
        <button class="action-button" onclick="study()" ${studyDisabled ? "disabled" : ""}>${studyLabel}</button>
        <button class="action-button" onclick="leisure()" ${leisureDisabled ? "disabled" : ""}>Freizeit</button>
        <button class="action-button" onclick="relationships()">Beziehungen</button>
        <button class="action-button" onclick="showStats()">Stats anzeigen</button>

        <p id="actionStatus"></p>

        <div id="relationsList"></div>
      `;

      updateLifeLog();
    }

    async function updatePlayer() {
      await setDoc(doc(db, "spielstaende", userId), playerData);
      renderLifeCenter();
    }

    // Aktion: Arbeit
    window.work = async function () {
      if (playerData.age < 16) {
        showAction("Du bist zu jung f√ºr Arbeit.");
        return;
      }
      playerData.happiness = Math.min(playerData.happiness + 5, 100);
      playerData.health = Math.min(playerData.health - 5, 100);
      playerData.lifeLog.push(`Mit ${playerData.age} Jahren hast du gearbeitet.`);
      playerData.age++;
      await updatePlayer();
      showAction("Du hast gearbeitet.");
    };

    // Aktion: Ausbildung/Kindergarten
    window.study = async function () {
      if (playerData.age < 3) {
        showAction("Du bist zu jung f√ºr Ausbildung.");
        return;
      } else if (playerData.age >= 3 && playerData.age < 6) {
        playerData.lifeLog.push(`Mit ${playerData.age} Jahren warst du im Kindergarten.`);
      } else {
        playerData.lifeLog.push(`Mit ${playerData.age} Jahren hast du eine Ausbildung gemacht.`);
      }
      playerData.age++;
      playerData.happiness = Math.min(playerData.happiness + 2, 100);
      playerData.health = Math.min(playerData.health + 2, 100);
      await updatePlayer();
      showAction("Du hast gelernt.");
    };

    // Aktion: Freizeit
    window.leisure = async function () {
      if (playerData.age < 3) {
        showAction("Du bist zu jung f√ºr Freizeit.");
        return;
      }
      playerData.lifeLog.push(`Mit ${playerData.age} Jahren hast du Freizeit genossen.`);
      playerData.happiness = Math.min(playerData.happiness + 8, 100);
      playerData.health = Math.min(playerData.health + 3, 100);
      playerData.age++;
      await updatePlayer();
      showAction("Du hast Freizeit genossen.");
    };

    // Aktion: Beziehungen anzeigen
    window.relationships = function () {
      const relationsDiv = document.getElementById("relationsList");
      let html = "<h3>Deine Eltern:</h3>";

      const p = playerData.parents;

      if (p.sexuality === "schwul") {
        // Zwei V√§ter
        html += `<p>Vater 1: Hans ${p.father ? p.father.lastName : playerData.lastName}</p>`;
        html += `<p>Vater 2: Peter ${p.father ? p.father.lastName : playerData.lastName}</p>`;
        html += `<p>Elternstatus: ${p.status}</p>`;
      } else if (p.sexuality === "lesbisch") {
        // Zwei M√ºtter
        html += `<p>Mutter 1: Maria ${p.mother ? p.mother.lastName : playerData.lastName}</p>`;
        html += `<p>Mutter 2: Anna ${p.mother ? p.mother.lastName : playerData.lastName}</p>`;
        html += `<p>Elternstatus: ${p.status}</p>`;
      } else {
        // Hetero Eltern
        if (p.mother) html += `<p>Mutter: ${p.mother.firstName} ${p.mother.lastName}</p>`;
        if (p.father) html += `<p>Vater: ${p.father.firstName} ${p.father.lastName}</p>`;
        html += `<p>Elternstatus: ${p.status}</p>`;
      }

      relationsDiv.innerHTML = html;
    };

    window.showStats = function () {
      alert(
        `Name: ${playerData.firstName} ${playerData.lastName}\n` +
        `Alter: ${playerData.age}\n` +
        `Gesundheit: ${playerData.health}\n` +
        `Gl√ºck: ${playerData.happiness}\n` +
        `Ort: ${playerData.city}, ${playerData.country}\n` +
        `Geschlecht: ${playerData.gender}`
      );
    };

    // Linke Seite mit Lebensereignissen updaten
    function updateLifeLog() {
      const lifeLogDiv = document.getElementById("lifeLog");
      if (!playerData || !playerData.lifeLog) return;
      let html = "<ul>";
      for (let i = 0; i < playerData.lifeLog.length; i++) {
        html += `<li>Jahr ${i}: ${playerData.lifeLog[i]}</li>`;
      }
      html += "</ul>";
      lifeLogDiv.innerHTML = html;
    }
  </script>
</body>
</html>
