<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Dispatcher Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      overflow: hidden;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .route-panel {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
    }

    label {
      margin: 10px 0 4px;
    }

    input, select {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>Flight Dispatcher Control Panel</h1>
    <div class="route-panel">
      <label for="departure">Departure Airport (ICAO):</label>
      <input id="departure" placeholder="z.B. EDDF" />

      <label for="arrival">Arrival Airport (ICAO):</label>
      <input id="arrival" placeholder="z.B. EDDM" />

      <label for="cruise">Cruise Altitude (FL):</label>
      <input id="cruise" placeholder="z.B. 350" />

      <label for="wind">Wind Direction (°) and Speed (kt):</label>
      <input id="wind" placeholder="z.B. 260/45" />

      <label for="tas">True Airspeed (kt):</label>
      <input id="tas" placeholder="z.B. 480" />

      <button onclick="calculateRoute()">Plan Route</button>

      <div id="output"></div>
    </div>
  </div>

  <script>
    function calculateRoute() {
      const dep = document.getElementById("departure").value;
      const arr = document.getElementById("arrival").value;
      const cruise = document.getElementById("cruise").value;
      const wind = document.getElementById("wind").value;
      const tas = parseInt(document.getElementById("tas").value);

      const [windDir, windSpd] = wind.split("/").map(Number);

      // Einfaches Beispiel: Rückenwind/Gegenwind basierend auf grober Richtung
      const isTailwind = windDir > 150 && windDir < 210; // Südlicher Wind als Rückenwind
      const gs = isTailwind ? tas + windSpd : tas - windSpd;

      const output = document.getElementById("output");
      output.innerHTML = `
        <strong>Route:</strong> ${dep} → ${arr}<br>
        <strong>Flight Level:</strong> FL${cruise}<br>
        <strong>Wind:</strong> ${windDir}° @ ${windSpd} kt<br>
        <strong>True Airspeed:</strong> ${tas} kt<br>
        <strong>Estimated Groundspeed:</strong> ${gs} kt
      `;
    }
  </script>
</body>
</html>
