<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lebenslife</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #lifeButton {
      margin-top: 20px;
      display: none;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üß¨ Lebenslife</h1>
  <p>Gib deine Daten ein, um dein Leben zu starten:</p>

  <input type="text" id="nameInput" placeholder="Dein Name" /><br />

  <select id="countrySelect">
    <option value="" disabled selected>Herkunftsland w√§hlen</option>
    <option value="Deutschland">Deutschland</option>
    <option value="√ñsterreich">√ñsterreich</option>
    <option value="Schweiz">Schweiz</option>
    <option value="Andere">Andere</option>
  </select><br />

  <select id="citySelect">
    <option value="" disabled selected>Ort w√§hlen</option>
    <option value="Berlin">Berlin</option>
    <option value="M√ºnchen">M√ºnchen</option>
    <option value="Hamburg">Hamburg</option>
    <option value="Wien">Wien</option>
    <option value="Z√ºrich">Z√ºrich</option>
    <option value="Andere">Andere</option>
  </select><br />

  <select id="genderSelect">
    <option value="" disabled selected>Geschlecht w√§hlen</option>
    <option value="M√§nnlich">M√§nnlich</option>
    <option value="Weiblich">Weiblich</option>
  </select><br />

  <button onclick="startLife()">Leben starten</button>

  <p id="status"></p>

  <button id="lifeButton" onclick="leben()">Leben</button>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgM3QJcj4WnOM9KcTikJI-YXF7iTiUNJI",
      authDomain: "lebenslife-301c0.firebaseapp.com",
      projectId: "lebenslife-301c0",
      storageBucket: "lebenslife-301c0.appspot.com",
      messagingSenderId: "638829520763",
      appId: "1:638829520763:web:cff41bdf58c0b8536cffde"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let userId = null;

    signInAnonymously(auth)
      .then(() => {
        document.getElementById("status").textContent = "Eingeloggt. Du kannst loslegen!";
      })
      .catch((error) => {
        document.getElementById("status").textContent = "Fehler beim Login: " + error.message;
      });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userId = user.uid;
        console.log("Angemeldet als:", userId);
      }
    });

    window.startLife = async function () {
      const name = document.getElementById("nameInput").value.trim();
      const country = document.getElementById("countrySelect").value;
      const city = document.getElementById("citySelect").value;
      const gender = document.getElementById("genderSelect").value;

      if (!name) {
        alert("Bitte gib einen Namen ein.");
        return;
      }
      if (!country) {
        alert("Bitte w√§hle dein Herkunftsland.");
        return;
      }
      if (!city) {
        alert("Bitte w√§hle deinen Ort.");
        return;
      }
      if (!gender) {
        alert("Bitte w√§hle dein Geschlecht.");
        return;
      }

      const playerData = {
        name,
        country,
        city,
        gender,
        age: 0,
        health: 100,
        happiness: 50,
        createdAt: new Date()
      };

      try {
        await setDoc(doc(db, "spielstaende", userId), playerData);

        document.body.innerHTML = `
          <h1>Willkommen, ${name}!</h1>
          <p>Du bist gerade geboren worden.</p>
          <p>Alter: 0 | Gesundheit: 100 | Gl√ºck: 50</p>
          <button id="lifeButton" onclick="leben()">Leben</button>
        `;
      } catch (e) {
        alert("Fehler beim Speichern: " + e.message);
      }
    };

    window.leben = function () {
      alert("Lebens-Button wurde gedr√ºckt. Hier k√∂nnte dein Spiel weitergehen!");
      // Hier kannst du sp√§ter den weiteren Spielverlauf programmieren.
    };
  </script>
</body>
</html>
