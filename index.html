<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lebenslife</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen text-gray-800">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-6">Lebenslife</h1>

    <div id="charakterErstellung" class="bg-white shadow-xl rounded-2xl p-6 space-y-4">
      <h2 class="text-2xl font-semibold mb-4">Charakter erstellen</h2>
      <input type="text" id="vorname" placeholder="Vorname" class="w-full p-2 border rounded">
      <input type="text" id="nachname" placeholder="Nachname" class="w-full p-2 border rounded">

      <select id="geburtsland" class="w-full p-2 border rounded">
        <option>Deutschland</option>
        <option>Österreich</option>
        <option>Schweiz</option>
      </select>
      <select id="geburtsort" class="w-full p-2 border rounded">
        <option>Berlin</option>
        <option>Wien</option>
        <option>Zürich</option>
      </select>

      <select id="geschlecht" class="w-full p-2 border rounded">
        <option>Männlich</option>
        <option>Weiblich</option>
        <option>Divers</option>
      </select>

      <label>Zufriedenheit: <span id="zufriedenheitWert">50</span></label>
      <input type="range" min="0" max="100" value="50" id="zufriedenheit" class="w-full">

      <label>Gesundheit: <span id="gesundheitWert">50</span></label>
      <input type="range" min="0" max="100" value="50" id="gesundheit" class="w-full">

      <label>Intelligenz: <span id="intelligenzWert">50</span></label>
      <input type="range" min="0" max="100" value="50" id="intelligenz" class="w-full">

      <label>Aussehen: <span id="aussehenWert">50</span></label>
      <input type="range" min="0" max="100" value="50" id="aussehen" class="w-full">

      <button onclick="charakterErstellen()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded w-full">Starten</button>
    </div>

    <div id="spielbereich" class="hidden mt-6 space-y-4">
      <div class="bg-white shadow-xl rounded-2xl p-4">
        <p class="text-lg"><strong>Name:</strong> <span id="anzeigename"></span></p>
        <p><strong>Alter:</strong> <span id="alter">0</span></p>
        <p><strong>Ort:</strong> <span id="anzeigeort"></span></p>
        <p><strong>Gesundheit:</strong> <span id="anzeigegesundheit"></span></p>
        <p><strong>Zufriedenheit:</strong> <span id="anzeigezufriedenheit"></span></p>
        <p><strong>Intelligenz:</strong> <span id="anzeigeintelligenz"></span></p>
        <p><strong>Aussehen:</strong> <span id="anzeigeaussehen"></span></p>
      </div>

      <div class="bg-white shadow-xl rounded-2xl p-4">
        <p class="text-xl font-semibold mb-2">Was möchtest du tun?</p>
        <div class="space-y-2">
          <button id="btnAusbildung" onclick="ausbildungStarten()" class="bg-yellow-400 text-white px-4 py-2 rounded w-full disabled:opacity-50">Ausbildung</button>
          <button id="btnArbeit" onclick="arbeitStarten()" class="bg-blue-500 text-white px-4 py-2 rounded w-full disabled:opacity-50">Arbeit</button>
          <button onclick="naechstesJahr()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded w-full">Nächstes Jahr</button>
          <button onclick="zeigeBeziehungen()" class="bg-pink-400 hover:bg-pink-500 text-white px-4 py-2 rounded w-full">Beziehungen</button>
        </div>
      </div>

      <div id="ereignisse" class="bg-white shadow-xl rounded-2xl p-4 space-y-2"></div>
    </div>
  </div>

  <script>
    let alter = 0;
    let name = "";
    let ort = "";
    let nachname = "";
    let eltern = [];
    let eigenschaften = {};

    function charakterErstellen() {
      name = document.getElementById('vorname').value;
      nachname = document.getElementById('nachname').value;
      ort = document.getElementById('geburtsort').value;
      const geburtsland = document.getElementById('geburtsland').value;
      const geschlecht = document.getElementById('geschlecht').value;

      eigenschaften = {
        zufriedenheit: parseInt(document.getElementById('zufriedenheit').value),
        gesundheit: parseInt(document.getElementById('gesundheit').value),
        intelligenz: parseInt(document.getElementById('intelligenz').value),
        aussehen: parseInt(document.getElementById('aussehen').value)
      };

      eltern = [
        { name: "Anna " + nachname, beziehung: "Mutter" },
        { name: "Thomas " + nachname, beziehung: "Vater" }
      ];

      document.getElementById("anzeigename").textContent = name + " " + nachname;
      document.getElementById("anzeigeort").textContent = ort + ", " + geburtsland;
      document.getElementById("anzeigegesundheit").textContent = eigenschaften.gesundheit;
      document.getElementById("anzeigezufriedenheit").textContent = eigenschaften.zufriedenheit;
      document.getElementById("anzeigeintelligenz").textContent = eigenschaften.intelligenz;
      document.getElementById("anzeigeaussehen").textContent = eigenschaften.aussehen;

      document.getElementById("charakterErstellung").classList.add("hidden");
      document.getElementById("spielbereich").classList.remove("hidden");

      updateButtons();
    }

    function naechstesJahr() {
      alter++;
      document.getElementById("alter").textContent = alter;
      updateButtons();
      zeigeEreignis();
    }

    function updateButtons() {
      document.getElementById("btnAusbildung").disabled = alter < 6;
      document.getElementById("btnArbeit").disabled = alter < 16;
    }

    function zeigeEreignis() {
      const fragen = [
        { frage: "Du hast ein neues Spielzeug bekommen. Was machst du?", antworten: ["Spielen", "Teilen", "Ignorieren"] },
        { frage: "Du hast Geburtstag! Wie willst du feiern?", antworten: ["Mit Freunden", "Mit Familie", "Gar nicht"] },
        { frage: "In der Schule bekommst du eine schlechte Note. Was machst du?", antworten: ["Lernen", "Lehrer fragen", "Nichts"] }
      ];

      const zufallsEreignis = fragen[Math.floor(Math.random() * fragen.length)];
      const ereignisDiv = document.createElement("div");
      ereignisDiv.className = "border p-2 rounded bg-gray-50";

      const frageEl = document.createElement("p");
      frageEl.textContent = zufallsEreignis.frage;
      ereignisDiv.appendChild(frageEl);

      zufallsEreignis.antworten.forEach(a => {
        const btn = document.createElement("button");
        btn.textContent = a;
        btn.className = "bg-gray-200 hover:bg-gray-300 px-3 py-1 m-1 rounded";
        btn.onclick = () => ereignisDiv.remove();
        ereignisDiv.appendChild(btn);
      });

      document.getElementById("ereignisse").prepend(ereignisDiv);
    }

    function ausbildungStarten() {
      const msg = `Mit ${alter} Jahren beginnst du deine Ausbildung.`;
      document.getElementById("ereignisse").prepend(erstelleNachricht(msg));
    }

    function arbeitStarten() {
      const msg = `Mit ${alter} Jahren beginnst du zu arbeiten.`;
      document.getElementById("ereignisse").prepend(erstelleNachricht(msg));
    }

    function zeigeBeziehungen() {
      const beziehungDiv = document.createElement("div");
      beziehungDiv.className = "border p-2 rounded bg-pink-100";
      beziehungDiv.innerHTML = `<strong>Beziehungen:</strong><ul>` +
        eltern.map(e => `<li>${e.beziehung}: ${e.name}</li>`).join('') + '</ul>';
      document.getElementById("ereignisse").prepend(beziehungDiv);
    }

    function erstelleNachricht(text) {
      const div = document.createElement("div");
      div.className = "border p-2 rounded bg-green-100";
      div.textContent = text;
      return div;
    }

    // Slider Werte anzeigen
    ["zufriedenheit", "gesundheit", "intelligenz", "aussehen"].forEach(id => {
      const input = document.getElementById(id);
      const label = document.getElementById(id + "Wert");
      input.addEventListener("input", () => label.textContent = input.value);
    });
  </script>
</body>
</html>
